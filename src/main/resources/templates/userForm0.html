<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript" src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/main.js}" src="../static/js/main.js"></script>
    <title>User's</title>
</head>
<body style="overflow-y: scroll;">
<div class="container">
    <div class="mb-5">

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                    <span class="navbar-nav dropdown-menu-left">
                        <a class="nav-link" style="color:white" th:text="${loggedUser.getEmail()}"></a>
                        <a class="navbar-text" style="color:white">with roles: &nbsp;</a>
                        <span th:each="role : *{loggedUser.getRoles()}">
                           <a class="navbar-text" style="color:white" th:text="${role.name}" ></a>
                           <a>&nbsp;</a>
                        </span>
                    </span>

            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                </ul>
                <span class="navbar-nav mr-right">
                        <a class="nav-link" th:href="@{/logout}" style="padding-right: 1px;">Logout</a>
                    </span>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col-2">


            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#AdminLeft" role="tab" aria-controls="v-pills-home" aria-selected="true">User</a>
            </div>
        </div>
        <div class="col-10">

            <div class="tab-content" id="v-pills-tabContent">


                <div class="tab-pane fade show active" id="AdminLeft" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <h2>User information-page</h2>

                        <div class="tab-pane fade show active" id="users-table" role="tabpanel" aria-labelledby="nav-home-tab">
                            <div class="alert alert-secondary" role="alert">
                                <strong>   About user </strong>
                                <!--                                        <p style="padding-left: 25px; padding-bottom: 5px; vertical-align: middle;"> <strong>   User Info </strong> </p>-->
                            </div>
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr>
                                        <td th:text="${loggedUser.getId()}"> </td>
                                        <td th:text="${loggedUser.getUsername()}"> </td>
                                        <td th:text="${loggedUser.getSurname()}"> </td>
                                        <td th:text="${loggedUser.getAge()}"> </td>
                                        <td th:text="${loggedUser.getEmail()}"> </td>
                                        <td>
                                            <span th:each="role : ${loggedUser.getRoles()}"
                                                  th:text="${role.getName()} +' '">
                                            </span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>


                </div>



            </div>
        </div>
    </div>

</div>

</body>
</html>
